# warden.toml
[rules]
max_file_tokens = 2000
max_cyclomatic_complexity = 8
max_nesting_depth = 3
max_function_args = 5
max_function_words = 5
ignore_naming_on = ["tests", "spec"]

[commands]
# NOTE: Kept as string for backward compatibility with installed warden v0.5.0.
# Once v0.6.0 is compiled/installed, this can be converted to a list:
# check = ["cargo clippy...", "cargo test"]
check = "cargo clippy --all-targets -- -D warnings -D clippy::pedantic"
fix = "cargo fmt"